syntax = "proto3";

package api.config.v1;
option go_package = "api/config/v1;v1";

message Server {
	string scheme = 1;
	string addr = 2;
	int32 port = 3;
}

message Service {
	string name = 1;
	string version = 2;
	optional Server http = 3;
	optional Server grpc = 4;
	Log log = 5;
	map<string, string> metadata = 6;
}

enum Level {
	DEBUG = 0;
	INFO = 1;
	WARING = 2;
	ERROR = 3;
	FATAL = 4;
}

message Log {
	optional string log_path = 1;
	repeated Level level = 2;
}