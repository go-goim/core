syntax = "proto3";

package api.user.v1;
option go_package = "api/user/v1;v1";

message User {
  string uid = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string avatar = 5;
}

message UserList {
  repeated User users = 1;
}

message GetUserRequest {
  string uid = 1;
}

message GetUserResponse {
  User user = 1;
}

service UserService {
  rpc GetUser(GetUserRequest) returns (GetUserResponse);
}